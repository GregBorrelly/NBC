<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBC Newsletter</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./assets/styles//reset.css">
    <link rel="stylesheet" href="./assets/styles/app.css">
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>NBC Newsletter</h1>
            <img src="./assets/img/background.png" alt="" srcset="">
            <form action="/subscribed" id="nbc-email-form"
                onsubmit="saveMember(document.getElementById('nbc-email-field').value); return false">
                <label for="">Email Address</label>
                <input type="email" name="email" placeholder="email" id="nbc-email-field" required
                    oninvalid="this.setCustomValidity('Please enter a valid email address')"
                    onvalid="this.setCustomValidity('')">
                <input type="submit" value="submit" class="theme-color">
            </form>
        </div>
        <div>
            <h1>Newest Members</h1>
            <ul id="members">

            </ul>
        </div>
    </div>

</body>

</html>
